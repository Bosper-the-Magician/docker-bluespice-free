<VirtualHost *:80>
	DocumentRoot /opt/updateui
    <Directory /opt/updateui>
		Options FollowSymLinks MultiViews
		AllowOverride None
		Require all granted
	</Directory>
    RewriteEngine On
    RewriteCond %{REQUEST_FILENAME} !-f
    RewriteCond %{REQUEST_FILENAME} !-d
    RewriteRule ^(.*)$ /index.php?path=$1 [NC,L,QSA]
</VirtualHost>
